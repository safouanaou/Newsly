<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!--font jaro-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <!---->
    <link rel="script" href="js/script.js">
    <script src="js/script.js" defer></script>
  </head>
  <body>

    <!--Header-->
    <!--TODO: center nav elements-->
    <header>
        <div class="main-header container-fluid py-1 d-flex align-items-center">
          <h1 id="logo" class="ps-5">NEWSLY</h1>

          <nav class="navbar navbar-expand-lg w-100">
            <ul class="header-menu list-unstyled d-flex gap-5 fs-4 mx-auto">
              <li><a href="" class="menu-link">Articles</a></li>
              <li><a href="" class="menu-link">Contact</a></li>
              <li><a href="" class="menu-link">A propos</a></li>
            </ul>
            <a href="">
              <img id="search-icon" src="/assets/icons/magnifying-glass.svg" alt="search-icon" class="me-4">
            </a>
          </nav>
          

        </div>

        <div class="secondary-header container-fluid d-flex py-2 justify-content-between align-items-center">
    <!--TODO: center Theme and Taille span elements with the buttons-->
          <div class="theme-taille-edit d-flex justify-content-center align-items-center">
            <!--theme edit-->
            <div class="theme-edit d-flex justify-content-center align-items-center me-5">
              <h2 class="fs-4">Theme</h2>
              <button type="button" class="theme-button btn btn-light ms-2 py-0 px-2">
                <span class="fs-5">Light</span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="currentColor" class="ms-2">
                    <polygon points="6,9 12,15 18,9" />
                  </svg>
              </button>
            </div>
            <!--size edit-->
            <div class="size-edit d-flex justify-content-center align-items-center">
              <h2 class="fs-4">Taille</h2>
              <button type="button" class="theme-button btn btn-light ms-2 py-0 px-2">
                <span class="fs-5">Moyenne</span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="currentColor" class="ms-2">
                    <polygon points="6,9 12,15 18,9" />
                  </svg>
              </button>
            </div> 
        
          </div>
          
          <div class="coord-mouse d-flex justify-content-center align-items-center bg-light gap-3 px-3 fs-5">
            X: --- , Y: ---
          </div>
        </div>
    </header>

    <!--main section-->

    <main>
      <section class="primary-news container-fluid py-5">
          <h2 class="primary-news-title fs-1 fw-bold pb-3">À la Une</h2>
          <div class="articles-container row my-4">

            <div class="col-md-6">
              <article class=" main-article h-100"></article>
            </div>

            <div class="secondary-news col-md-6">
              <div class="row gap-1 mb-1">
                <article class="col"></article>
                <article class="col"></article>
              </div>
              <div class="row gap-1 mb-1">
                <article class="col"></article>
                <article class="col"></article>
              </div>
            </div>
          </div>  
      </section>

      <!--TODO: align the aside section with the upper main section-->
      <aside class="container py-3">
        <h2 class="primary-section-title fs-1 fw-bold pb-3">Autre actualités</h2>
        <section class="secondary-news">
          <div class="row gap-4 my-4">
            <article class="col"></article>
            <article class="col"></article>
            <article class="col"></article>
            <article class="col"></article>
          </div>
          

        </section>
      </aside>

    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>

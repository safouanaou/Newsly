<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!--font jaro-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    

  </head>

  <body>
    <div id="app">

      <!--Header-->
      <website-header></website-header>

      <!--main section-->

      <main>
        <section class="primary-news container-fluid py-5">
            <h2 class="primary-news-title fs-1 fw-bold pb-3">À la Une</h2>
            <div class="articles-container row my-4">

              <div class="col-md-6">
                <article class=" main-article h-100"></article>
              </div>

              <div class="secondary-news col-md-6">
                <div class="row gap-1 mb-1">
                  <article class="col"></article>
                  <article class="col"></article>
                </div>
                <div class="row gap-1 mb-1">
                  <article class="col"></article>
                  <article class="col"></article>
                </div>
              </div>
            </div>  
        </section>

        <aside class="container py-3">
          <h2 class="primary-section-title fs-1 fw-bold pb-3">Autre actualités</h2>
          <section class="secondary-news">
            <div class="row gap-4 my-4">
              <article class="col"></article>
              <article class="col"></article>
              <article class="col"></article>
              <article class="col"></article>
            </div>
            

          </section>
        </aside>

      </main>


      <!--footer-->
  
      <footer>
        <p class="text-light my-0">Realisé par Abdelilah Wadi & Safouan Aouezghar</hp>
      </footer>
      


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

      <script type="module" src="main.js"></script>
    </div>
  </body>
</html>
